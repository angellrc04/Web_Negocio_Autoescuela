<!DOCTYPE html>
<html>

<head>
    <title>Título de la página</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css">
    <style>
        .container {
            padding: 20px; /* Añade espacio alrededor del contenido */
        }

        .card {
            margin-bottom: 20px; /* Añade espacio entre las cards */
            border: none; /* Elimina el borde de las cards */
        }

        .fakeimg img {
            width: 100%; /* Haz que la imagen ocupe todo el ancho del contenedor */
            height: auto; /* Ajusta automáticamente la altura según el ancho */
        }

        .rightcolumn {
            padding-left: 20px; /* Añade espacio a la izquierda del contenido de la columna derecha */
        }

        .card1 {
            background-color: #333; /* Cambia el color de fondo de las cards */
            padding: 20px; /* Añade espacio interno a las cards */
            border-radius: 10px; /* Añade bordes redondeados a las cards */
        }

        .card1 ul {
            list-style-type: none; /* Elimina los puntos de la lista */
            padding-left: 0; /* Elimina el espacio de relleno izquierdo de la lista */
        }

        .card1 ul li {
            margin-bottom: 10px; /* Añade espacio entre los elementos de la lista */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="leftcolumn">
                <div class="card">
                    <div class="fakeimg" style="height: 710px;"><img src="../../assets/img/Horario.jpg" alt="Horario"></div>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="card1">
                    <h2 style="text-align: center; color: white;">Precio sobre las clases y exámenes</h2>
                    <div class="card1" style="width: 200px;">
                        <ul style="font-size: 15px; color: white;">
                            <li><b>El libro para el examen teórico costará 50 euros el libro.</b></li>
                            <li><b>Hacer el examen teórico cuesta 200 euros (tenemos dos intentos).</b></li>
                            <li><b>Hacer el examen práctico cuesta 250 euros.</b></li>
                            <li><b>(El precio será el mismo para cualquier tipo de permiso).</b></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
